<div class="container">
  <div class="row">
    <div class="col-md-4" ng-repeat="user in uc.users">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title text-center">{{user.name}}</h3>
        </div>
        <div class="panel-body">
          <div><span class="glyphicon glyphicon-briefcase"></span> {{user.role}}</div>
          <div><span class="glyphicon glyphicon-map-marker"></span>
            {{user.location}}</div>
          <div><span class="glyphicon glyphicon-link"></span>
            {{user.twitter}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
